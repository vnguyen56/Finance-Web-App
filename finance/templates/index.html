{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
        <main class="container p-5">
            
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td colspan="3" ></td></td>
                <td> ${{total}} </td>
            </tr>    
        </tfoot>
        <tbody>
                {% for row, tot in portfolio %}
                <tr>
                        <td>{{row["symbol"]}}</td>
                        <td>{{row["shares"]}}</td>
                        <td>{{row["price"]}}</td>
                        <td>${{tot}}</td>
                </tr>
                {% endfor %}
            <tr>
                <td colspan="3">CASH</td>
                <td> ${{cash}} </td>
            </tr>
        </tbody>
        
    </table>

        </main>
{% endblock %}
